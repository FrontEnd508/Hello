<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #father {  /* #father是id选择器 权重：0 ，1 ，0 ，0 */
            color: red;   /*继承的权重为0*/
        }
        p {  /* p是元素选择器，权重：0，0，0，1  */
            color: blue;
        }
    </style>
</head>
<body>
  <div id="father">
      <p>问这行字体是什么颜色</p>
  </div>
</body>
</html>
