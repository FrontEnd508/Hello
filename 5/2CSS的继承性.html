<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的继承性</title>
    <style>
        /*CSS的继承性，子标签会继承父标签的某些样式，（text- 、 font- 、line- 这些元素开头的，以及color属性，可继承）*/
        /*设置可继承的属性，只需设置他的父标签即可*/
        div {
            color: pink;
        }
    </style>
</head>
<body>
  <div>
      <p>123456</p>
  </div>
</body>
</html>
