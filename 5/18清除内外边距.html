<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除内外边距</title>
    <style>
        * {  /*通配符选择器用"*"来表示，能匹配页面中所有元素，代表所有选择器*/
            margin: 0px;   /*清除外边距*/
            padding: 0px;  /*清除内边距*/
        }
        span {
            background-color: pink;
            margin: 30px;
            padding: 30px;
        }
    </style>
</head>
<body>
  文字
  <p>abc</p>
  <p>abc</p>
  <ul>
      <li>列表</li>
      <li>列表</li>
      <li>列表</li>
  </ul>
  <span>行内元素</span>
</body>
</html>

注意：行内元素只有左右内外边距，没有上下内外边距  <br />
     我们尽量不要给行内元素指定上下的内外边距
