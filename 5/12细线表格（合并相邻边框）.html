<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细线表格</title>
    <style>
        table {
            height: 300px;
            width: 700px;
            border: 1px solid red;
            border-collapse: collapse;  /*collapse 合并相邻边框*/
        }
        td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
  <table cellspacing="0" cellpadding="0" align="center">  <!--cellspacing 设置单元格与单元格边框之间的空白间距-->
                                                          <!--cellpadding 设置单元格内容与单元格边框之间的空白间距-->
                                                          <!--align 设置表格在网页中的水平对齐方式-->

      </tr>
  </table>
</body>
</html>
