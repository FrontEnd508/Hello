<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>图片</title>
  </head>
  
  <body>
  1.基本图像插入方式 <br />
  <img src="G:\HTML\IMG_20150903_171511.jpg"/>  <br />
  
  2.带有alt 的图片 <br />
  <img src="G:\HTML\IMG_20150903_171511.jpg" alt="这是一张照片" />  <br />
  
  3.带有title的图片 <br />
  <img src="G:\HTML\IMG_20150903_171511.jpg" title="这是一张风景" />  <br />
  
  4.带有宽度的图片 <br />
  <img src="G:\HTML\IMG_20150903_171511.jpg" title="这是一张风景"  width="400"/>  <br />
  
  5.带有边框的图片 <br />
  <img src="G:\HTML\IMG_20150903_171511.jpg" title="这是一张风景"  width="400" border="10"/>  <br />
  
  </body>

</html>
