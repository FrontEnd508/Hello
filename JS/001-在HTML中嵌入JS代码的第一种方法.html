<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在HTML中嵌入JS代码的第一种方法</title>
</head>
<body>
<!--我们可以把用户点击按钮看做一个鼠标单击事件，这个时间在JS中被称为click事件-->
<!--每一个JS事件都会对应一个事件句柄，事件句柄的名称是：on+事件名，例如：click是鼠标单击事件，onclick 是鼠标单击事件句柄-->
<!--程序员可以选择在事件句柄后面"注册"JS代码，当某个事件发生之后，注册在事件句柄后面的JS代码会被自动执行-->
<input type="button" value="点击我" onclick="window.alert('Hello Word!');
                                            alert('Hello');"/>  <!--window.alert('Hello')中的window.可以省略  -->
<!--onclick="window.alert('Hello Word!');
JavaScript有3个部分组成：其中一部分是BOM（Browser Object Model）
window是JS中的一个内置对象，代表整个浏览器窗口，属于BOM中的一员
window这个内置对象有一个方法，叫做alert，这个方法可以弹出消息框-->
</body>
</html>
