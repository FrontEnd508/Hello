<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的变量</title>
    <script type="text/javascript">
        /*
        1. 什么是变量
          - 变量是内存中存储数据的最基本的单元

        2. 变量怎么声明
          - java 是一种强类型的编辑语言
          （强类型：java语言是有编译阶段，在编译阶段就确定了变量的数据类型
            例如：int i = 10;
            以上程序编译通过之后，i变量的数据类型从始至终都是int类型，一直都是占用4个字节，32个比特位
            不能将其他数据类型的值赋值给i变量）
            强类型的特征：变量的数据类型一旦确定就不可变。

          - javascript 是一种弱类型的编辑语言
          （弱类型：javascript 这种脚本语言，以普通文本形式保存，不需要编译，直接运行。没有编译器）
          弱类型的特征：变量的数据类型可以随意改变。
          var a = 100;  //声明变量
          b = "abc";  //变量b 的数据类型是字符串类型
          c = true;  //变量c 的数据类型是布尔型
          d = 3.2;  //变量d 的数据类型是数字类型

          - 变量声明的语法格式：var 变量名;

        3. 变量怎么赋值
          赋值的语法格式：变量名 = 值;
          * JS中的变量若没有显示赋值，系统默认赋值undefined
          * undefined 在JS中是一个具体的值，表示未定义

        4. 全局变量，局部变量
           javascript也遵循就近原则
           全局变量作用域是整个JS程序
           局部变量作用域只作用于某个函数
         */

        //变量a 和b 都是undefined，变量c 是300
        var a,b,c = 300;
        alert(a);
        alert(b);
        alert(c);
    </script>
</head>
<body>

</body>
</html>
