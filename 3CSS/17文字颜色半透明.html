<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*文字颜色半透明的语法格式 color:rgba(r,g,b,a),其中a 是alpha透明的意思*/
        /*a 取值范围是0~1之间*/
        h1 {
            color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
  <h1>文字是看半透明的</h1>
</body>
</html>
