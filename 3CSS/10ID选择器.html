<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style>
        /*类选择器*/
        /*类选择器是可以重复多次使用的*/
         .big {
             color: red;
         }

        /*ID选择器*/
        /*ID选择器是唯一的，只能使用一次，不能重复使用，好比人的身份证*/
        #tou {
            color: pink;
        }
    </style>
</head>

<body>
  <div class="big">熊大</div>
  <div class="big">熊二</div>
  <div id="tou">光头强</div>
  <div>狐狸</div>
</body>
</html>
