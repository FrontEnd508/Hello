<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名选择器</title>
    <style>
        .font30 {
            font-size: 30px;
        }
        .font14 {
            font-size: 14px;
        }
        .blue {
            color: blue;
        }
        .fontweight {
            font-weight: 900;
        }
    </style>
</head>
<body>
<div class="font30 blue 900">亚索</div>
<div class="font30">小莫</div>
<div class="font14 blue">小熊女</div>
<div class="font14">机器人</div>
</body>
</html>
<!--注意：1. 样式显示顺序跟HTML元素中的类名先后顺序无关，和CSS样式书写的上下顺序有关-->
     <!--2. 各个类名中间用空格隔开-->
