<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 100px;

            /*text-shadow: 水平位置（左右），垂直位置（上下），模糊距离，阴影颜色*/
            /*其中，水平位置和垂直位置必须写*/
            text-shadow: 5px 19px 22px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
  <h1>你是阴影，我是火影</h1>
</body>
</html>
