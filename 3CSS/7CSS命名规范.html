<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS命名规范</title>
    <style>
        /*小技巧：1.长名称或者词组可使用中横线来为选择器命名*/
               /*2.不建议使用"_"下划线来命名CSS选择器。*/
              /*3.不要使用纯数字、中文等命名，尽量使用英文字母来表示*/
        .c-orange {
            color: orange;
        }


    </style>
</head>
<body>
<p class="c-orange">白展堂</p>
<p>李大嘴</p>
<p>吕秀才</p>
</body>
</html>
