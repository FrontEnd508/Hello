<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        /*通配符选择器用"*"来表示，能匹配页面中所有元素，代表所有选择器*/
        /*语法格式： * {属性1:属性值1;属性2:属性值2;}*/
        * {
            color: pink;
        }
    </style>
</head>
<body>
  <p>我是段落</p>
  <div>我是段落</div>
  <span>我是段落</span>
  <em>我是段落</em>
  <strong>我是段落</strong>
  <h1>我是段落</h1>
</body>
</html>
