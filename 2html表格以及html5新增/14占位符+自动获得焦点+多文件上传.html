<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的新增属性</title>
</head>
<body>
用户名：<input type="text" placeholder="请输入用户名"/><!--占位符 当用户输入时，里面的文字消失--><br/>
用户名：<input type="text" placeholder="请输入用户名" autofocus/><!--自动获得焦点 --><br/>
上传文件：<input type="file" multiple/><!--多文件上传--><br/>
</body>
</html>
