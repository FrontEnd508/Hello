<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
     <title>表格属性</title>
  </head>
  <body>
  <h3>表格属性</h3>
   <table width="800" height="300" border="1" cellspacing="0" align="center">
	 <tr>
	    <td>属性名</td>
		<td>含义</td>
		<td>常用属性值</td>
	  </tr>
	  
	  <tr>
	    <td>border</td>
		<td>设置表格的边框（默认border="0"无边框）</td>
		<td>像素值</td>
	  </tr>
	  
	  <tr>
	    <td>cellspacing</td>
		<td>设置单元格与单元格边框之间的空白间距</td>
		<td>像素值（默认为2像素）</td>
	  </tr>
	
	<tr>
	    <td>cellpadding</td>
		<td>设置单元格内容与单元格边框之间的空白间距</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>widthr</td>
		<td>设置表格的宽度</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>height</td>
		<td>设置表格的高度</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>align</td>
		<td>设置表格在网页中的水平对齐方式</td>
		<td>left、center（居中）、right</td>
	  </tr>
	
	</table>
  </body>
</html>
