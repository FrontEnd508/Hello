<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增属性2</title>
</head>
<body>
<h4>自动记录完成</h4>
1. autocomplete 首先需要提交按钮<br/>
2. 这个表单必须给他名字——name=""<br/>
<form action=" ">
    <!--autocomplete就是autocomplete="on"，即显示提示。autocomplete="off"，即不显示提示-->
    姓名：<input type="text" autocomplete name="userName"/>
    <input type="submit"/><!--提交按钮-->
</form>

昵称：<input type="text" required/><!--必填项，内容不能为空--><br/>
昵称：<input type="text" accesskey="s"/><!--设置光标快捷键，采用alt+字母的格式-->
</html>
