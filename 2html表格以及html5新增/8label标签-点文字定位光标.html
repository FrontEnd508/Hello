<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>

<body>
<h3>label标签的使用</h3>
1.用label 直接进行包裹input 就可以了 <br/>
<label> 输入账号：<input type="text"/> </label>
<p/>
2. 如果lable里面有多个表单，想定位到某个，可以通过for id 的格式来进行<br/>
<label for="two"> 输入账号：<input type="texe"/><input type="text" id="two"> </label>
<p/>
<label for="three"> 输入账号：<input type="text"/><input type="text"/><input type="text" id="three"></label>

</body>
</html>
