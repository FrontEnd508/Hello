<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5表单</title>
</head>
<body>
<fieldset>
    <legend>HTML5新增的input type类型  那些表单</legend>
    <form action=" ">
        邮箱：<input type="email"> <!--邮箱格式 *****@**.com--><br />
        手机：<input tupe="tel"/> <!--手机号码格式--><br />
        数字：<input type="number"/><!--数字格式（只能是数字）--><br />
        网址：<input type="url"/><!--网址格式--><br />
        搜索：<input type="search"/><!--搜索格式--><br />
        自由拖动滑块：<input type="range"/><!--自由拖动滑块--><br />
        时间：<input type="time"/><!--小时 分钟--><br />
        年月日：<input type="date"/><!--年月日--><br />
        年月：<input type="month"/><!--年月--><br />
        星期：<input type="week"/><!--年份+星期--><br />
        颜色：<input type="color"/><!--颜色 --><br />
        <input type="submit">

    </form>
</fieldset>

</body>
</html>
