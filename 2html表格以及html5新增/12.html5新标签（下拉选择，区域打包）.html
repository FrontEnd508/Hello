<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
    <title>html5常用新标签</title>
  </head>
  
  <body>
    <header>语义：定义页面的头部  页眉</header>
	<nav>语义：定义导航栏</nav>
	<footer>语义：定义页面的底部标签 页脚</footer>
	<article>语义：定义文章</article>
	<section>语义：定义区域、文档中的节</section>
	<aside>语义：定义其所处内容之外的内容（侧边）</aside><br/>

	下拉选项：<br/>
	<input type="text" value="输入明星" list="star"/><!--input 里面用list-->
	<datalist id="star"><!--datalist 里面用id 来实现和 input链接-->
	  <option>刘德华</option>
	  <option>刘若英</option>
	  <option>刘晓庆</option>
	  <option>周杰伦</option>
	  <option>张学友</option>
	</datalist> <br /><br/>
	
	<fieldset><!--fieldset 可将表单内的相关元素分组，打包，legend 搭配使用-->
	  <legend>用户登录</legend>
	  用户名：<input type="text"> <br /><br />
	  密码：<input type="password">
	</fieldset>
	
	
  </body>

</html>
