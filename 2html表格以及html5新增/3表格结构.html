<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
     <title>表格结构</title>
  </head>
  <body>
  <h3>表格结构</h3>
    <table width="800" height="300" border="1" cellspacing="0" align="center">
	  <!--表头部分用<thead></thead>包裹起来-->
     <thead>
	  <tr>
	     <!--表头标签用<th></th>-->
	     <th>属性名</th>
		 <th>含义</td>
		 <th>常用属性值</th>
      </tr>
	 </thead>
	 
	   <!--主体部分用<tbody></tody>包裹起来-->
	 <tbody>
	  <tr>
	    <td>border</td>
		<td>设置表格的边框（默认border="0"无边框）</td>
		<td>像素值</td>
	  </tr>
	  
	  <tr>
	    <td>cellspacing</td>
		<td>设置单元格与单元格边框之间的空白间距</td>
		<td>像素值（默认为2像素）</td>
	  </tr>
	
	<tr>
	    <td>cellpadding</td>
		<td>设置单元格内容与单元格边框之间的空白间距</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>widthr</td>
		<td>设置表格的宽度</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>height</td>
		<td>设置表格的高度</td>
		<td>像素值</td>
	  </tr>
	
	<tr>
	    <td>align</td>
		<td>设置表格在网页中的水平对齐方式</td>
		<td>left、center（居中）、right</td>
	  </tr>
	 </tbody>
	</table>
  </body>
</html>
