<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
     <title>注释标签</title>
  </head>
  <body>
    <h3>三行三列的表格</h3>
	<!--创建一个宽500，高300，边框为1的表格-->
	<table width="500" height="300" border="1">
	</table> <p />
	
	<table width="500" height="300" border="1">
	 <tr><!--行-->
	    <td>性别</td><!--列-->
	    <td>姓名</td><!--列-->


		<td>性别</td><!--列-->
		<td>年龄</td><!--列-->
	  </tr>
	  
	  <tr><!--行-->
	    <td>1</td><!--列-->
		<td>2</td><!--列-->
		<td>3</td><!--列-->
	  </tr>
	  
	  <tr><!--行-->
	    <td>A</td><!--列-->
		<td>B</td><!--列-->
		<td>C</td><!--列-->
	  </tr>
	</table>
	
	<!--注意：<table></table>里面只能放<tr></tr>， <br />
	<tr></tr>里面只能放<td></td>，<br />
	<td></td>里面可以放别的标签-->
	  
	
  </body>
</html>
