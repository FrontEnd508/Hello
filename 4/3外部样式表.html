<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式表</title>
    <!--link 标签需放在 head 头部标签中，并且必须指定link 标签的3个属性-->
    <!--href 定义CSS文件的路径-->
    <!--type 定义链接文档类型，text/css 表示链接的外部文件为CSS样式表-->
    <!--rel 定义当前文档与被链接文档之间的关系，stylesheet 表示被链接的文档是一个样式表文件-->
    <link href="3外部样式表.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div>外部样式表</div>
</body>
</html>

<!--外部样式表（外链式），将所有样式放在一个或多个以 .css 为扩展名的外部样式表文件中，通过 link 标签将外部样式表文件链接到 HTML 文档中。-->
