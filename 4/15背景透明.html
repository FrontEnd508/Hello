<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景透明</title>
    <style>
        /*文字颜色半透明*/
        .one {
            color: rgba(0,0,0,0.6);
            font-size: 50px;
        }

        body {
            background: #000 url("images/lol.jpg") no-repeat fixed center -20px;
        }

        /*背景半透明*/
        .two {
            height: 400px;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
  <div class="one">1234567890</div>
  <div class="two"></div>
</body>
</html>
