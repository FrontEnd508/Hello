<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        .red {
            color:red;
        }

        /*交集选择器，是并且的意思，既...又...*/
        /*标记选择器.类别选择器 {属性1:属性值1;属性2:属性值2;}*/
        p.red {   /*既在 p 标签中，又在 red 中*/
            font-size: 30px;
        }
    </style>
</head>
<body>
  <div class="red">熊大</div>
  <div>熊二</div>
  <div>熊熊</div>

  <p>小明</p>
  <p>小红</p>
  <p class="red">小强</p>
</body>
</html>
