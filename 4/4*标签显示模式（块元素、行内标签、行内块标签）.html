<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签显示模式</title>
    <style>
        div {
            background-color: pink;
            width: 500px;
            height: 100px ;
        }

        span {
            background-color: skyblue;
        }

        input {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
  <div>123</div> <p>456</p> <div>789</div> <br />
  <span>123</span> <span>456</span> <span>789</span> <br />
  <input type="text"/><input type="text"/><input type="text"/>
</body>
</html>

<!--HTML 标签一般分为 块标签 和 行内标签-->

<!--块标签 通常会独自占据一整行或多整行，可对其设置宽度、高度、对齐等属性，常用于网页布局和网页结构-->
<!--常见：<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等，其中<div>标签是最经典的块标签-->
    <!--块元素特点：1.总是从新的一行开始-->
    <!--2.高度，行高，内外边距都可以控制-->
    <!--3.宽度默认是容器的100%-->
    <!--4.可以容纳内联元素和其他块元素-->

<!--行内元素（内联元素），不占有独立的区域，仅靠自身的字体大小和图像尺寸来支撑结构，一般不可以设置宽度，高度，对齐等属性，常用于控制页面中的文本样式-->
<!--常见行内元素：<a>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>、<span>等,其中<span>标签最为典型-->
    <!--行内元素特点：1.和相邻行内元素在一行上-->
    <!--2.高度，宽度无效，但是水平方向的padding 和margin 可以设置，垂直方向的无效-->
    <!--3.默认宽度是它本身内容的宽度-->
    <!--4.行内元素只能容纳文本或其他行内元素（a特殊）-->

<!--注意：1.只有文字才能组成段落，因此 p 里面不能放块级元素，同理，h1~h6，dt，都是文字类块级标签，里面不能放其他块级标签-->
     <!--2.链接里面不能再放链接-->


<!--行内块标签：在行内标签中有几个特殊的标签，<img/>、<input/>、<td>，可对其设置宽高和对齐属性-->
    <!--特点：1.和相邻行内块元素在一行上，但是之间会有空白间隙-->
    <!--2.默认宽度是它本身内容的宽度-->
    <!--3.高度、行高、内外边距都是可以控制的-->
