<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内样式表</title>
</head>
<body>
  <!--行内样式表，又称内联样式,适用于样式表较少的情况-->
  <!--行内样式表只对其所在的标签以及嵌套在其中的子标签起作用-->
  <!--基本语法： <标签名 style="属性1:属性值1;属性2:属性值2;">内容</标签名>-->
  <div style="color: #ffc0cb ">今天天气很好</div>
  <div>今天下雨</div>
  <div>今天下雨</div>
  <div>今天下雨</div>
</body>
</html>
