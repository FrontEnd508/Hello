<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*并集选择器，各个选择器通过逗号 连接形成，任何x形式的选择器都可以作为并集选择器的一部分*/
        /*类别选择器,标记选择器 {属性1:属性值1;属性2:属性值2;}*/
        div,
        p,
        span,
        .daye {
            color: skyblue;
            font-size: 18px;
        }
    </style>
</head>
<body>
  <div>刘德华</div>
  <p>张学友</p>
  <span>郭富城</span>
  <h1>凤姐</h1>
  <h1 >凤哥</h1>
  <h1 class="daye">凤大爷</h1>
</body>
</html>
