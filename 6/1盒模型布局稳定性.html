<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid pink;
        }
        h3 {
            background-color: darkmagenta;
            /*margin-left: 10px;  文字会和背景颜色都会向左移10px  */
            padding-left: 10px;   /*文字向左移10px，背景颜色不移动*/
        }
    </style>
</head>
<body>
<div>
    <h3>加油</h3>
</div>
</body>
</html>



盒子模型布局稳定性：优先使用宽度（width），其次使用内边距（padding），再次使用外边距（margin）
                width  >  padding  >  margin
